name: Keep Hub Awake

on:
  schedule:
    - cron: '0 */9 * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Send request to Hub
        env:
          URL_APP: ${{ github.ref == 'refs/heads/main' && 'https://prd-ideias-eventos-jovens-adupno.streamlit.app/' || 'https://dev-ideias-eventos-jovens-adupno.streamlit.app/'}}
          URL_API: ${{ github.ref == 'refs/heads/main' && 'https://joaobarreto27-prd-youth-event-registration-app.hf.space/docs/' || 'https://joaobarreto27-dev-youth-event-registration-app.hf.space/docs/'}}
        run: |
          status_code_app=$(curl --write-out "%{http_code}" --silent --output /dev/null "$URL_APP")

          if [ "${status_code_app:-0}" -ge 200 ] && [ "${status_code_app:-0}" -lt 500 ]; then
            echo "App está online (Status $status_code_app)"
          else
            echo "Erro: App retornou $status_code_app"
            exit 1
          fi

          status_code_api=$(curl -X GET --write-out "%{http_code}" --silent --output /dev/null "$URL_API")

          if [ "${status_code_api:-0}" -ge 200 ] && [ "${status_code_api:-0}" -lt 500 ]; then
            echo "Api está online (Status $status_code_api)"
          else
            echo "Erro: Api retornou $status_code_api"
            exit 1
          fi
